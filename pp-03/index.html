<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
<fieldset>
    <h1>Welcome</h1>
   <form method="get" action="#null">
     <ol>
         <li>
            <label for="name">Date of birth</label>
            <input type="Date of birth" autocomplete="Date of birth" date of birth=" Date of birth" id="Date of birth"  placeholder="Enter your Date of birth" />
         </li>
         <li>
            <label for="age">Phone Number</label>
            <input type="number" pattern="[0-9]*" name="age" id="age" />
         </li>
         <li>
	        <label for="email">Email Address</label> 
	        <input type="email" autocomplete="email" autocorrect="off" name="email" placeholder="you@example.com" />
	    </li>
        <li> 
          <input type="submit" name="submit" value="Submit" />
        </li>
       </ol>
     </form>  
  </fieldset>
</body>
</html>
